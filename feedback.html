<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Crossword : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

  <title>Feedback</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="feedback.js"></script>
  <style type="text/css" media="screen">
	form input[type="text"], form textarea, form #loading {
	width: 400px;
	}

	form input, form textarea, form #loading {
	border: 1px solid #555;
	margin: 5px;
	padding: 5px;
	}
	
	form textarea {
	height: 200px;
	}

	form input[type="submit"] {
	width: 100px;
	}
  </style>
</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Isshun/Crossword">Fork Me on GitHub</a>

          <h1 id="project_title">Crossword</h1>
          <h2 id="project_tagline"></h2>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/Isshun/Crossword/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/Isshun/Crossword/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

  <form action="http://crossword.alexislauper.com/mail.php" id="searchForm">
	<input type="text" name="from" placeholder="Your email (optional)"/><br />
	<textarea name="message" placeholder="Your message"></textarea><br />
	<div id="buttons">
	  <input type="submit" value="Send" />
	  <span id="result"></span>
	</div>
	<div id="loading" style="display: none">sending...</div>
</form>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Crossword maintained by <a href="https://github.com/Isshun">Isshun</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
</body>
</html>
